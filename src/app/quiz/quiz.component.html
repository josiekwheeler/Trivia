<form #questionForm="ngForm" (ngSubmit)="submitAnswers(questionForm)" >
    <label for="">Enter Username:</label>
    <input ngModel class="username" type="text" name="username">

<div class="form" *ngFor="let question of questions; index as i">

      <p>{{ question.question_name }}</p>

    <div class="input">
      <input type="radio" ngModel name="q{{i+1}}" value="{{ question.choice_1 }}">
      <label for="">{{ question.choice_1 }}</label>
    
      <input type="radio" ngModel name="q{{i+1}}" value="{{ question.choice_2 }}">
      <label for="">{{ question.choice_2 }}</label>
      
      <input type="radio" ngModel name="q{{i+1}}" value="{{ question.choice_3 }}">
      <label for="">{{ question.choice_3 }}</label>

      <input type="radio" ngModel name="q{{i+1}}" value="{{ question.choice_4 }}">
      <label for="">{{ question.choice_4 }}</label>
    </div>
</div>
    <button>Make your choice</button>
</form>
